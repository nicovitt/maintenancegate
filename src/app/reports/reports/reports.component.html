<div echarts [options]="chartOption" class="demo-chart"></div>

<h1>Machinenbuch</h1>
<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div *ngFor="let ticket of machinelist" class="machinecard" fxFlex="30">
    <mat-card>
      <mat-card-title>{{ ticket.name }}</mat-card-title>
      <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
      <mat-card-content>
        <div *ngFor="let article of ticket.articles">
          <p [innerHTML]="article.Body | sanitizeHtml"></p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-button>LIKE</button>
        <button mat-button>SHARE</button> -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
