<h2 mat-dialog-title>Wartungsplan "{{ data.title }}"</h2>
<mat-dialog-content>
  <p>Möchten Sie den Wartungsplan wirklich ausführen?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCloseClick()">Abbrechen</button>
  <button mat-button (click)="submitChanges()" cdkFocusInitial>
    Ausführen
  </button>
</mat-dialog-actions>
